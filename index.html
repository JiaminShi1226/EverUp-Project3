<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Document</title>
</head>
<body id="background">

	<div class="container" style="margin-top: 3%">

		<div class="text-center">
			<h1 style="text-shadow: 1px 2px 2px #FFBCBD;">GUESS MY NUMBER</h1>
			<p>Guess the number between 1 to 100</p>
		</div>

		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="main-body">

					<div class="flex-item">
						<div class="first-score">
							<p class="mb-0" id="guesses-remaining"></p>
							<p class="mb-0" id="count-id"></p>
						</div>
						<div class="mt-2">
							<button id="reset-id">Reset</button>
						</div>
					</div>
					<p class="text-center btn-info-color" id="alert"></p>
					<div class="form-group-new text-center">
						<input type="text" id="number-input" class="form-control input-new">
						<div class="text-center mt-3">
							<button id="btn-guess">Check</button>

							<p id="num-text-a" class="mt-3">Guess A Number</p>
						</div>
						<div id="alert-win" class="text-center">
							<p style="font-size:28px; color:green">Congratulations</p>
							<p id="correct"></p>
							<p id="new-1"></p>
							<p id="new-2"></p>
							<button class="btn" id="btn-play-again">Play Again</button>
						</div>
						<div id="alert-loss" class="text-center">
							<p style="font-size:28px; color:red">Game Over</p>
							<p>Unfortunately You Lost the Game</p>
							<p>Don't give up and Try Again. You can win next time</p>
							<button class="btn" id="btn-try-again">Try Again</button>
						</div>
					</div>
					<div class="history">
					<p class="text-center mt-5" id="numbers-guessed"></p>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div id="footer">
		Guess My Number Â© 2022 All Rights Reserved by Jiamin Shi
	</div>

<script src="script.js"></script>
</body>
</html>
